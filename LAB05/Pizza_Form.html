<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Form</title>
        <link rel="stylesheet" type="text/css" href="Pizza_Form_layout.css" title="style">
        <script src="Pizza_form_script.js" type="text/javascript"></script>
    </head>

    <body>
        <header>
            <h1>Pizza Order Form</h1>
        </header>

        <form id="pizza_details">
            <fieldset>
                <label for="size"> Size:</label>
                <input type="range" id="size" name="size" onchange="ChangePizzaSize()" min="1" max="4" value="1"><span id="text_size">Small 6$</span><br>
                <img src="pizza.png" id="pizza_size" alt="Pizza size">
            </fieldset>
            
            <fieldset>
                <legend> Meat Topping (+2$ for each)</legend>
                <input type="checkbox" id="meattop1" name="meattop" value="Peperroni"><span class="checkmark"></span>
                <label for="meattop1"> Pepperoni</label><br>
                <input type="checkbox" id="meattop2" name="meattop" value="Sausage">
                <label for="meattop2"> Sausage</label><br>
                <input type="checkbox" id="meattop3" name="meattop" value="GroundBeef">
                <label for="meattop3"> Ground Beef</label><br>
                <input type="checkbox" id="meattop4" name="meattop" value="Anchovy">
                <label for="meattop4"> Anchovy</label><br>
                <input type="checkbox" id="meattop5" name="meattop" value="Chicken">
                <label for="meattop5"> Chicken</label><br>
            </fieldset>

            <fieldset>
                <legend> Veggies (+1$ for each)</legend>
                <input type="checkbox" id="veggies1" name="veggies" value="Tomatoes">
                <label for="veggies1"> Tomatoes</label><br>
                <input type="checkbox" id="veggies2" name="veggies" value="Onions">
                <label for="veggies2"> Onions</label><br>
                <input type="checkbox" id="veggies3" name="veggies" value="Olives">
                <label for="veggies3"> Olives</label><br>
                <input type="checkbox" id="veggies4" name="veggies" value="Mushrooms">
                <label for="veggies4"> Mushrooms</label><br>
                <input type="checkbox" id="veggies5" name="veggies" value="Pineapple">
                <label for="veggies5"> Pineapple</label><br>
                <input type="checkbox" id="veggies6" name="veggies" value="Spinach">
                <label for="veggies6"> Spinach</label><br>
                <input type="checkbox" id="veggies7" name="veggies" value="Jalapeno">
                <label for="veggies7"> Jalapeno</label><br>
            </fieldset>

            <fieldset>
                <legend> Cheese</legend>
                <input type="radio" id="regcheese" name="cheese" value="1" checked="checked">
                <label for="regcheese"> Regular Cheese</label><br>
                <input type="radio" id="nocheese" name="cheese" value="2">
                <label for="nocheese"> No Cheese</label><br>
                <input type="radio" id="extracheese" name="cheese" value="3">
                <label for="extracheese"> Extra Cheese($3)</label><br>
            </fieldset>
                
            <fieldset>
                <legend> Payment</legend>
                <input type="radio" id="cash" name="payment" value="cash" checked="checked">
                <label for="cash"> Cash</label>
                <input type="radio" id="mastercard" name="payment" value="mastercard">
                <label for="mastercard"> MasterCard</label>
                <input type="radio" id="visa" name="payment" value="visa">
                <label for="visa"> Visa</label>
            </fieldset><br>

            <button type="button" onclick="gotoPage('form2')">Next</button>
            
        </form><br>

        <form id="address_details">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"><br>

            <label for="city">City:</label><br>
            <select id="city" name="citylist">
                <option selected disabled hidden value=''>--Please choose an option--</option>
                <option value="Tripoli">Tripoli</option>
                <option value="Jbeil">Jbeil</option>
                <option value="Beirut">Beirut</option>
                <option value="Saida">Saida</option>
                <option value="Sour">Sour</option>
            </select><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address"></textarea>

            <button type="button" onclick="gotoPage('form1')">Back</button>
            <button type="button" onclick="fillSummary(gotoPage('form3'))">Next</button>
        </form>

        <div id="OrderSummary">
            <h1>Order Summary</h1>
            <h2>Deliver to</h2>
            <p id="dlvrTo"></p>
            <h2>Order</h2>
            <ul id="orderList"></ul>
            <h2 id="total">Total</h2>
            <button type="button" onclick="gotoPage('form2')">Back</button>
        </div>
    </body>
</html>
